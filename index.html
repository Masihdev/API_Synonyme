<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synonyme Finder</title>
    <link rel="shortcut icon" href="./img/book.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="header bg-design">
      <div onclick="reload()" class="logo">
        <img src="./img/book.jpg" alt="" />
        <span>FindSyn</span>
      </div>
      <div onclick="showMenu()" class="menu">
        <img src="./img/menu.ico" alt="" />
      </div>

      <div id="menu" class="bg-design d-none">
        <a onclick="showImprint()">Impressum</a>
        <a onclick="showPolicy()">Datenschutz</a>
      </div>

      <div onclick="closeMenu()" class="text-and-input">
        <span>Synonym Finder</span>
        <div class="input-and-search">
          <input
            id="input"
            type="text"
            placeholder="Search synonyms..."
            onkeydown="if (event.keyCode == 13)
                        document.getElementById('search-img').click()"
          />
          <div class="image">
            <img
              id="search-img"
              onclick="getSynonyms()"
              src="./img/search.ico"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div onclick="closeMenu()" id="container">
      <div id="search-result" class="bg-design">
        <marquee behavior="alternate" direction=""
          >To find synonyms, simply type a word in the search box and click the
          search button.
        </marquee>
      </div>

      <div id="search-content"></div>
    </div>

    <div class="footer bg-design">
      <span>Â©2022 All rights reserved.</span>
      <!-- <span>https://www.openthesaurus.de/</span> -->
    </div>
  </body>
</html>
